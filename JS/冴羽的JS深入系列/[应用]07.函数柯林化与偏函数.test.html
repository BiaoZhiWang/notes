  <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
</head>
<body>
  <script>
  var abc = function(a, b, c) {
    console.log(a + b + c);
  }
  var curried = _.curry(abc);
  curried(1)(2)(3);
  curried(4)(5)(6);
  curried(4,5)(6);
  curried(4,5,6);
  curried(4)(_,5)(6);
  </script>
</body>
